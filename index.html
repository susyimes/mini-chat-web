<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Chat</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, sans-serif; max-width: 760px; margin: 24px auto; padding: 0 12px; }
    textarea { width: 100%; height: 120px; font-size: 14px; }
    button { margin-top: 10px; padding: 8px 14px; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 12px; white-space: pre-wrap; min-height: 80px; }
  </style>
</head>
<body>
  <h2>Mini Chat</h2>
  <textarea id="input" placeholder="输入你的问题..."></textarea>
  <br />
  <button id="send">发送</button>
  <pre id="output"></pre>

  <script>
    // 1) 改成你的 Worker 地址
    const API_BASE = "https://mini-chat-web.susyimes.workers.dev";
    // 2) 改成你 wrangler secret put APP_TOKEN 设置的值
    const APP_TOKEN = "cf67d811eee44aef81e6d6593bac991ddff474e7f4994a10a93d330b99379c05";

    const sendBtn = document.getElementById("send");
    sendBtn.addEventListener("click", async () => {
      const text = document.getElementById("input").value.trim();
      const out = document.getElementById("output");
      if (!text) return;

      sendBtn.disabled = true;
      out.textContent = "请求中...（最多等待 20 秒）";

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 20000);

      try {
        const resp = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-App-Token": APP_TOKEN
          },
          body: JSON.stringify({ message: text }),
          signal: controller.signal
        });

        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) throw new Error(data.error || `请求失败（HTTP ${resp.status}）`);
        out.textContent = data.reply || "(空响应)";
      } catch (e) {
        if (e.name === "AbortError") {
          out.textContent = "请求超时（20秒）。当前网络可能无法直连服务，请稍后重试或切换网络/VPN。";
        } else {
          out.textContent = "错误: " + (e.message || "未知错误");
        }
      } finally {
        clearTimeout(timeoutId);
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
